{% extends "general/card.html" %}
{% load static %}
{% block title %}Link Sent{% endblock %}
{% block card_body %}
<div class="text-center"><img class="d-block mx-auto mb-4"
                              src="{% static 'assets/img/icons/spot-illustrations/16.png' %}" alt="Email" width="100"/>
    <h4 class="mb-2">Please check your email!</h4>
    <p>An email has been sent. Please click on the included link to reset your password.
    </p><a class="btn btn-primary btn-sm mt-3" href="{% url 'login'%}"><span class="fas fa-chevron-left me-1"
                                                                             data-fa-transform="shrink-4 down-1"></span>Return
        to login</a>
</div>
{% endblock %}
