{# only applies to files within crispy overrides. DON'T USE DIRECTLY. THIS IS PURELY A DEPENDENCY OF OTHER TEMPLATES IN THIS FOLDER! #}
{% if form_show_errors and field.errors %}
    {% for error in field.errors %}
        <p id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="invalid-feedback"><strong>{{ error }}</strong></p>
    {% endfor %}
{% endif %}
