{# only applies to files within crispy overrides. DON'T USE DIRECTLY. THIS IS PURELY A DEPENDENCY OF OTHER TEMPLATES IN THIS FOLDER! #}
{% if field.help_text %}
    {% if help_text_inline %}
        <span id="hint_{{ field.auto_id }}" class="text-muted">{{ field.help_text|safe }}</span>
    {% else %}
        <small id="hint_{{ field.auto_id }}" class="form-text text-muted">{{ field.help_text|safe }}</small>
    {% endif %}
{% endif %}
