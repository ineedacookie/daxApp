{% extends "globalTemplate.html" %}
{% block title %}Submit Feedback{% endblock %}
{% block body %}
    <div class="container" style="overflow:auto; max-height: 90vh;">
        {% include 'messages.html' %}
        <h1 class="h2 m-3">{% block header %}{% endblock %}</h1>
        {% block content %}
            <form id="content" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form }}
                </div>
                <div class="form-row justify-content-between">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check mr-2"></i>Submit</button>
                    <button type="button" class="btn btn-danger" id="cancel"><i class="fas fa-times mr-2"></i>Cancel</button>
                </div>
            </form>
        {% endblock %}
    </div>
{% endblock %}

{% block afterScripts %}<script type="text/javascript">
	$(document).ready(()=>{
		$("#cancel").click(function(event){
      window.history.back();
    });
	});
</script>{% endblock %}
